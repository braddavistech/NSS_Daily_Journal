<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
  <!-- <script src="main.js"></script> -->
</head>
<body>
    <!-- <img src="background.jpg"> -->

    <div id="blockForm">
      <h1 id="journalTitle">Daily Journal</h1>
      <form action=" " id="journalForm">
        <fieldset>
          <label for="journalDate" class="labelName">Date of Entry</label>
          <input type="date" name="journalDate" id="journalDate">
        </fieldset>
          
        <fieldset> 
          <label for="conceptsCovered" class="labelName">Concepts Covered</label>
          <input type="text" name="conceptsCovered" id="conceptsCovered" placeholder="Enter Concepts Here">
        </fieldset>
        
        <fieldset>
          <label for="journalEntry" class="labelName">Journal Entry</label>
          <input type="text" name="journalEntry" id="journalEntry" placeholder="Journal Entry">
        </fieldset>
        
        <fieldset>
          <label for="dailyMood" class="labelName">Mood for the Day</label>
          <select name="dailyMood" id="dailyMood">
              <option value = "1">Optimistic</option>
              <option value = "2">Happy</option>
              <option value = "3">Excited</option>
              <option value = "4">Tired</option>
              <option value = "5">Anxious</option>
              <option value = "6">Stressed</option>
              <option value = "7">Sad</option>
            </select>
        </fieldset>
        
        <button type="button" id="recordEntry">Record Journal Entry</button>
      </form>
    </div>

</body>
</html>
